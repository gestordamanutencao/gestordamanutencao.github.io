        /* Estilo para o lightbox (popup) */
        .lightbox {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1000; /* Sempre na frente */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro */
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .lightbox:target {
            display: flex; /* Mostra o lightbox quando ativado */
        }

        /* Estilo para fechar o lightbox */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
